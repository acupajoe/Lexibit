<!DOCTYPE html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../src/trie.js"></script>
    <script src="../src/Lexibit.js"></script>
    <script>
        $(function () {
            l = new Lexibit("../dictionaries/4-letter.obj", "../dictionaries/common.dict");
            setTimeout(run, 5000);
        });
        function run() {
            console.log("Started");
            var t = new Date();
            for (var i = 0; i < 100; i++) {
                console.log(l.randomCommonWordPair());
            }
            console.log(((new Date() - t) / 1000) + " Seconds to complete");
        }
    </script>
</head>
</html>
